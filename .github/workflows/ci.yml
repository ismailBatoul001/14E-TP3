name: Int√©gration en continu de Locomotiv

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and test
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Locomotiv.sln

    - name: Build solution
      run: dotnet build Locomotiv.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test LocomotivTests\LocomotivTests.csproj --verbosity normal --logger trx --results-directory TestResults

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
