name: DÃ©ploiement en continu - TP3

on:
  push:
    tags:
      - 'TP3-V*'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore Locomotiv.sln
      - run: dotnet build Locomotiv.sln --no-restore --configuration Release
      - run: dotnet test LocomotivTests/LocomotivTests.csproj --verbosity normal

  publish:
    runs-on: windows-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish WPF app
      run: >
        dotnet publish Locomotiv/Locomotiv.csproj
        --configuration Release
        --runtime win-x64
        --self-contained true
        --output publish

    - name: Create ZIP archive
      run: Compress-Archive -Path publish/* -DestinationPath TP3.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: TP3.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
